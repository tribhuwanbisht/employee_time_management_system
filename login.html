<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid" id="main">
      <h1
        class="text-center"
        style="background: linear-gradient(45deg,#006666,#02d3d3) !important;
color: white !important;
  }"
      >
        Log In
      </h1>
      <br />
      <br />

      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-4-md"></div>
          <div class="col-md-4 text-center col-md-4-md">
            <form action="login.php" method="post">
              <div class="form-group text-left">
                <select
                  required
                  class="form-control selectpicker text"
                  style="
                    background: transparent;
                    border-radius: 5px;
                    border-bottom: 2px solid #02d3d3;
                  "
                  name="user_type"
                  id="user_type"
                >
                  <option value="">Select the User Type</option>
                  <option value="Employee" class="text-capitalize">
                    Employee
                  </option>
                  <option value="HR" class="text-capitalize">HR</option>
                  <option value="Super User" class="text-capitalize">
                    Super User
                  </option>
                </select>
              </div>

              <div class="form-group text-left">
                <label for="email">Email :</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>

              <div class="form-group text-left">
                <label for="password">Password :</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                />
              </div>

              <input
                type="submit"
                name="submit"
                value="Log In"
                class="btn btn-info"
              />
              <br /><br />
              <p>
                <a id="fpassword" disabled>Forgot Password</a>
                <span><a href="signup.html">SignUp</a></span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
